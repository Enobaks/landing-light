<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="wrap">
      <nav class="navbar navbar-expand-lg navbar-light mb-5 custom-nav-color">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse custom-nav"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0 custom-nav-list">
              <li class="nav-item">
                <a
                  class="nav-link active custom-link"
                  aria-current="page"
                  href="#"
                  >Trips</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active custom-link" href="#"
                  >Recently Viewed</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active custom-link" href="#">Bookings</a>
              </li>
              <li class="nav-item">
                <img class="nav-link avatar" src="assets/avatar.png" />
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <hr />
      <div class="payment-choice row">
        <div class="col-md-6">
          <h4 class="atm-h">Payment Information</h4>
          <p class="atm-p">Choose your method of payment</p>
          <img class="atm" src="assets/atm2.png" alt="ATM Card" />
        </div>
        <div class="col-md-6 card-details-wrap">
          <img class="pay " src="assets/payment-brands.png" alt="" />
          <div class="card-details">
            <div class="card-1">
              <div class="l1">
                <label>Credit card number</label>
                <input class="card-input" type="text" placeholder="4324 5433 9382 1030" />
              </div>
              <div class="l1b">
                <label>Expiration date</label>
                <input class="card-input" type="text" placeholder="03/24" />
              </div>
            </div>
            <div class="card-2">
                <div class="l1">
                  <label for="">Security code</label>
                  <input class="card-input" type="text" placeholder="420" />
                </div>
                <div class="l1b">
                  <label for="">Postal Code</label>
                  <input class="card-input" type="text" placeholder="10119" />
                </div>
              </div>
          </div>
          <div class="remember">
            <input class="radio" type="radio" name="radio">
            <label for="radio">Use this card for next time purchase</label>
          </div>
          <button class="submit btn">Add card</button>
        </div>
      </div>
      <hr>
      <!-- Total Section -->
      <div class="row total-section">
        <div class="col-md-12 total">
          <div class="subtotal">
            <p>Subtotal</p>
            <p><span>&#8358</span>2,497.00</p>
          </div>
          <div class="tax">
            <p>Estimated TAX</p>
            <p><span>&#8358</span>119.64</p>
          </div>
          <div class="code">
            <p>PromotionalCode: <span class="promo-code">Z4KXLM9A</span></p>
            <p><span>&#8358</span>-60.00</p>
          </div>
        </div>
      </div>
      <hr>
      <div class="row conclude">
        <div class="col-md-12 payment-section">
          <button class="submit payment btn">Complete payment</button>
          <h4>Total: <span>&#8358</span> 2556.64</h4>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
